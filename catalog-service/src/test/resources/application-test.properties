# Disable config server for tests
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false

# Use local properties
spring.config.import=optional:classpath:/application-test.properties

# Example DB config for Testcontainers
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.username=postgres
spring.datasource.password=postgres
